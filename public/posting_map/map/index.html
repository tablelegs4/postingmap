<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ポスティングマップ</title>
  <meta property="og:title" content="ポスティングマップ">
  <meta property="og:type" content="website">
  <meta name="keywords" content="" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="stylesheet" href="/posting_map/map/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"></script>

</head>

<body>
  <div id="map"></div>
  <div id="postingModal" class="modal" tabindex="-1">
    <script type="module" src="/scripts/common.js"></script>
    <script type="module" src="/scripts/map/pin-map-execution.js"></script>

    <div class="modal-dialog">
      <div class="modal-content p-3">
        <h5>位置登録フォーム</h5>
        <form id="postingForm">
          <div class="mb-2">
            <label>緯度:</label>
            <input type="text" id="latInput" class="form-control" required>
          </div>
          <div class="mb-2">
            <label>経度:</label>
            <input type="text" id="lngInput" class="form-control" required>
          </div>
          <div class="mb-2">
            <label>枚数:</label>
            <input type="number" id="countInput" class="form-control" required>
          </div>
          <div class="mb-2">
            <label>備考:</label>
            <input type="text" id="noteInput" class="form-control">
          </div>
          <button type="submit" class="btn btn-success mt-2">送信</button>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
